<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <!-- import plugin script -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>

        <canvas id="cpu" width="600" height="400"></canvas>
       

        <script>
            $.getJSON("safe_data.json", function (json) {
                var times = json.map(function(json) {
                    return json.timestamp;
                    
                });
                var cpus = json.map(function(json) {
                    return json.cpu;
                    
                });
            
        
            var cpuData = {
                labels : times,
                datasets : [
                {
                    fillColor : "rgba(172,194,132,0.4)",
                    strokeColor : "#ACC26D",
                    pointColor : "#fff",
                    pointStrokeColor : "#9DB86D",
                    data : cpus
                }
            ]
            }
            
            
            // get line chart canvas
            var cpu = document.getElementById('cpu').getContext('2d');
            
            var myChart= new Chart(cpu).Line(cpuData);
        });
        </script>
    </body>
</html>
